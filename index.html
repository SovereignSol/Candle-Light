<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lightwell Rewards</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Lightwell Rewards</div>
    <div class="authbar">
      <span id="authStatus" class="muted">Checking session...</span>
      <button id="btnSignIn" class="btn btn-primary hidden">Sign in</button>
      <button id="btnSignOut" class="btn btn-ghost hidden">Sign out</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Rewards Module</h1>
      <p class="muted">Purchase Requests, Allowance, and Sticker Book in one place.</p>

      <div class="grid-2">
        <a class="tile" href="./pages/rewards.html">
          <div class="tile-title">Open Rewards</div>
          <div class="tile-sub">Purchase requests, allowance, stickers</div>
        </a>
      </div>
    </section>

    <section class="card">
      <h2>Notes</h2>
      <ul class="muted">
        <li>This module requires login.</li>
        <li>Access is enforced by Supabase Auth + RLS, not by link routing.</li>
      </ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/config.js"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/ui.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(() => {});
    }
    (async () => {
      await Auth.initAuthUI();
    })();
  </script>
</body>
</html>
